<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Page</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 800px;
        height: 800px;
      }

      .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: #ffffff;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 6px;
        text-align: center;
        animation: textEffect 3s infinite alternate ease-in-out;
      }

      @keyframes textEffect {
        0% {
          color: #ffffff;
          text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
        }
        100% {
          color: #ff8c00;
          text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }
      }

      .hex-button {
        position: absolute;
        width: 140px;
        height: 160px;
        background-color: #ffffff;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        color: #333;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease, width 0.7s, height 0.7s;
        cursor: pointer;
      }

      .hex-button:hover {
        width: 200px;
        height: 220px;
        background-color: #f39c12;
        color: #fff;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Positioning the hex buttons around the center text */
      .hex1 {
        top: 10%;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .hex2 {
        top: 25%;
        right: 20%;
        transform: translate(50%, 0);
      }
      .hex3 {
        bottom: 25%;
        right: 20%;
        transform: translate(50%, 0);
      }
      .hex4 {
        bottom: 10%;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .hex5 {
        bottom: 25%;
        left: 20%;
        transform: translate(-50%, 0);
      }
      .hex6 {
        top: 25%;
        left: 20%;
        transform: translate(-50%, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-text">In progress</div>
    </div>
  </body>
</html>
