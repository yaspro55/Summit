<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Summit TECS</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Contact Section */
        .contact-section {
            background-color: #fff;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #d48d08;
            text-align: center;
        }

        .quote {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-info p {
            font-size: 1.1em;
        }

        .contact-info a {
            color: #d48d08;
            text-decoration: none;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .send-btn {
            background-color: #d48d08;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }

        .send-btn:hover {
            background-color: #d48d08;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
            }

            .contact-info, .contact-form {
                text-align: left;
            }
        }
        /* Hamburger Menu */
      .nav-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 50px;
            width: 50px;
            border-radius: 10px;
            z-index: 10000;
            cursor: url("pointer.png"), auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu div {
            width: 40px;
            height: 40px;
            margin: 2px;
            position: fixed;
            z-index: 10000;
        }
        .nav-menu span {
            background-image: linear-gradient(rgb(255, 106, 0), rgb(255, 200, 0));
            width: 80%;
            height: 4px;
            border-radius: 5px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s, width 0.5s;
        }

        .nav-menu .line1 {
            transform: translate(-50%, -12px);
        }
        .nav-menu .line3 {
            transform: translate(-50%, 8px);
        }
        .openmenu .line1 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        .openmenu .line3 {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .openmenu .line2 {
            width: 0;
        }

        /* Menu Styling */
        .nav-btn-menu {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent */
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            position: fixed;
            z-index: 1000;
            left: 100%;
            transition: left 0.5s ease;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .nav-btn-menu button {
            padding: 10px 20px;
            border: none;
            background: none;
            color: #333;
            font-size: 40px;
            font-weight: 700;
            font-family: "Roboto", sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: color 0.3s, transform 0.3s;
            cursor: url('pointer.png'), auto;
        }

        .nav-btn-menu button:hover {
            color: #FF8C00;
            transform: scale(1.1); /* Scale on hover */
        }

        .trans-nav-btn-menu {
            left: 80%;
        }
        @media (max-width: 1000px) {
            .trans-nav-btn-menu {
            left: 70%;
        }
        }
        @media (max-width: 750px) {
            .trans-nav-btn-menu {
            left: 60%;
        }
        }
    </style>
</head>
<body>  
    <div class="nav-menu">
        <div>
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
        </div>
    </div>
    <div class="nav-btn-menu">
        <a href="index.html"><button>•Home</button></a>
        <a href="projects.html"><button>•Services</button></a> 
        <a href="about-us.html"><button>•About-us</button></a> 
        <a href="partners.html"><button>•partners</button></a> 
    </div>

    <!-- Logo Image -->
    <img src="logo.png" alt="Summit TECS Logo" class="logo">

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        
        <div class="container">
            <h1>Contact Summit TECS</h1>
            <p class="quote">"Empowering Technology, Innovating Solutions"</p>

            <div class="contact-info">
                <h2>Our Address</h2>
                <p>426 N Elgesh St, Gate 4 Hadayek Elahram</p>

                <h2>Phone</h2>
                <p>+201222908983, +201143250666</p>

                <h2>Tel</h2>
                <p>+233779974</p>

                <h2>Email</h2>
                <p><a href="mailto:Info@Summittecs.com">Info@Summittecs.com</a></p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="e218f665-24ca-4db6-a046-4349016069b3">

                    <div class="form-group">
                        <label for="first-name">Full Name:</label>
                        <input type="text" id="first-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        let menu = document.querySelector('.nav-menu');
        let menubtn = document.querySelector('.nav-btn-menu');
        menu.addEventListener('click', function() {
            menu.classList.toggle('openmenu');
            menubtn.classList.toggle('trans-nav-btn-menu');
        }); 
    </script>
</body>
</html>
