<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Reset and Base Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #7e7e7e, #dedede);
      color: #fff;
    }

    /* Partners Section */
    .partners-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      justify-content: center;
    }

    .project-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      grid-column: span 2;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      cursor: url(pointer.png), auto;
    }

    .project-item.expanded {
      transform: scale(1.2); /* Expansion size */
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
      background: #f9f9f9;
      transition: transform 0.6s ease;
    }

    .project-item.expanded img {
      transform: scale(1.1); /* Slight zoom-in for images */
    }

    .project-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Key Clients Header */
    .key-clients {
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 40px;
      color: #ffa500;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .key-clients span {
      color: darkblue;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .partners-container {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        padding: 20px;
        gap: 15px;
      }

      .key-clients {
        font-size: 3rem;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      .partners-container {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .key-clients {
        font-size: 3rem;
      }
    }
    /* Navigation Menu Styling */
    .nav-menu {
        position: fixed;
        top: 10px;
        right: 10px;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        z-index: 1000;
        cursor: url(pointer.png), auto;
    }

    .nav-menu span {
        display: block;
        background: #fff;
        width: 30px;
        height: 4px;
        margin: 6px 0;
        transition: all 0.5s;
    }

    .openmenu {
        cursor: url(pointer.png), auto;
    }

    .openmenu span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
    }

    .openmenu span:nth-child(2) {
        opacity: 0;
    }

    .openmenu span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }

    .nav-btn-menu {
        position: fixed;
        top: 0;
        left: 100%;
        width: 40%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: left 0.5s ease;
        z-index: 900;
    }

    .trans-nav-btn-menu {
        left: 60%;
        z-index: 999;
    }

    .nav-btn-menu button {
        background: none;
        border: none;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        margin: 15px 0;
        padding: 10px 20px;
        cursor: pointer;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s, color 0.3s;
        cursor: url(pointer.png), auto;
    }

    .nav-btn-menu button:hover {
        transform: scale(1.1);
        color: #ffa500;
    }

    /* Loading Screen */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fbfbfb;
    }

    .loading-screen img {
        width: 130px;
    }

    @media (max-width: 1050px) {
        .loading-screen img {
            width: 80px;
        }
    }

    .loading-screen {
        transition: opacity 0.5s ease-out;
    }
    .skip {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .skip button {
        border: none;
        background: none;
        font: 1em sans-serif;
        color: #ff8000;
      }
      .skip p {
        font: 0.8em sans-serif;
      }

  </style>
</head>

    });

    // Sequential animation for partners
  const partners = document.querySelectorAll(".project-item");
  let currentPartner = 0;

  function animatePartners() {
    // Reset all partners
    partners.forEach(partner => partner.classList.remove("expanded"));

    // Expand the current partner
    partners[currentPartner].classList.add("expanded");

    // Move to the next partner, looping back if at the end
    currentPartner = (currentPartner + 1) % partners.length;
  }

  // Start the animation loop
  animatePartners(); // Initial call
  setInterval(animatePartners, 3000);
